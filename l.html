<!DOCTYPE html>
<html>

<head>
    <title>Free Map with Current Location & Satellite View</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h2>My Location Map</h2>
    <div id="map"></div>
    <p id="status">Detecting location…</p>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const status = document.getElementById("status");

        // Base layers
        const streetMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        });

        const satelliteMap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            maxZoom: 19,
            attribution: 'Tiles © Esri'
        });

        // Initialize map with street view by default
        const map = L.map('map', {
            layers: [streetMap]
        }).setView([0, 0], 2);

        // Layer control to switch between street and satellite
        L.control.layers({
            "Street Map": streetMap,
            "Satellite": satelliteMap
        }).addTo(map);

        // Function to reverse geocode using Nominatim
        async function getAddress(lat, lng) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`);
                const data = await response.json();
                return data.display_name || "Address not found";
            } catch (err) {
                console.error(err);
                return "Failed to get address";
            }
        }

        // Get current location
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (position) => {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;

                status.textContent = `You are here: Lat ${lat}, Lng ${lng}`;

                // Center map on current location
                map.setView([lat, lng], 16);

                // Get human-readable address
                const address = await getAddress(lat, lng);

                // Add marker with popup
                L.marker([lat, lng]).addTo(map)
                    .bindPopup(`<b>You are here!</b><br>${address}`)
                    .openPopup();
            }, (error) => {
                status.textContent = "Error getting location: " + error.message;
            });
        } else {
            status.textContent = "Geolocation is not supported by your browser.";
        }
    </script>
</body>

</html>
