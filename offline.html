<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Food Delivery</title>
    <link rel="stylesheet" href="assets/css/vendors/bootstrap.css">
    <link rel="stylesheet" href="assets/css/vendors/iconsax.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .offline-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #FF9D5C 0%, #FF6B35 100%);
            padding: 20px;
        }
        .offline-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #FF9D5C;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }
        .retry-btn {
            background: #FF9D5C;
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .retry-btn:hover {
            background: #FF6B35;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-card">
            <div class="offline-icon">
                <i class="iconsax" data-icon="wifi"></i>
            </div>
            <h2 class="mb-3">You're Offline</h2>
            <p class="text-muted mb-4">
                Don't worry! You can still browse our cached menu and see your favorite dishes. 
                Some features may be limited until you're back online.
            </p>
            <button class="retry-btn" onclick="window.location.reload()">
                Try Again
            </button>
            <div class="mt-4">
                <small class="text-muted">
                    <i class="iconsax" data-icon="info-circle"></i>
                    You can still view cached content and browse offline
                </small>
            </div>
        </div>
    </div>
    
    <script src="assets/js/iconsax.js"></script>
    <script>
        // Check if back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Auto-retry every 30 seconds
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 30000);
    </script>
</body>
</html>
