<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Location</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-white min-h-screen">
    <!-- Header -->
    <div class="flex items-center px-4 py-3 border-b border-gray-100 sticky top-0 bg-white z-10">
        <button onclick="history.back()" class="text-gray-600 mr-2">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h3 class="flex-1 text-center font-semibold">Add New Location</h3>
        <div class="w-6"></div>
    </div>

    <!-- Map Mock -->
    <div class="px-4 pt-4">
        <div class="relative w-full h-72 rounded-2xl overflow-hidden bg-gray-200">
            <!-- Mock map pattern -->
            <div class="absolute inset-0 opacity-60" style="background: repeating-linear-gradient(45deg,#e5e7eb,#e5e7eb 10px,#f3f4f6 10px,#f3f4f6 20px);"></div>
            <!-- Locate button -->
            <button class="absolute top-3 right-3 w-9 h-9 rounded-lg bg-white shadow flex items-center justify-center">
                <i class="fas fa-location-crosshairs text-gray-700"></i>
            </button>
            <!-- Pin -->
            <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2">
                <div class="w-10 h-10 rounded-full bg-amber-400 border-4 border-white shadow flex items-center justify-center">
                    <i class="fas fa-map-marker-alt text-white"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Form -->
    <div class="px-4 pt-4">
        <div class="text-xs text-gray-500 mb-2">Location</div>
        <div class="bg-gray-100 rounded-lg px-3 py-3 flex items-center gap-2 mb-3">
            <i class="fas fa-map-pin text-gray-400"></i>
            <input id="addressInput" type="text" value="110 Baker Street, London, United Kingdom" class="flex-1 bg-transparent text-sm text-gray-700 focus:outline-none" />
            <i class="fas fa-location-dot text-gray-400"></i>
        </div>
        <input id="labelInput" type="text" placeholder="Lover's house" class="w-full bg-gray-100 rounded-lg px-3 py-3 text-sm text-gray-700 focus:outline-none mb-6" />
    </div>

    <!-- Footer -->
    <div class="px-4 pb-6">
        <button id="saveBtn" class="w-full bg-gradient-to-r from-red-500 to-orange-400 text-white rounded-full py-3 font-semibold shadow">
            Save
        </button>
    </div>

    <script>
        document.getElementById('saveBtn').addEventListener('click', () => {
            // Simulate saving and return to previous page
            history.back();
        });
    </script>
</body>
</html>
