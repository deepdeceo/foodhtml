<!DOCTYPE html>
<html lang="en">

<head>

<body class="bg-white min-h-screen">

            <div class="p-4 overflow-y-auto flex-1 space-y-3">

                    <input type="radio" name="paymentRadio" value="PayPal" class="w-5 h-5" />

                <label

                        <span class="text-sm font-semibold">**** **** **** 0895</span>
                    </div>

                <label

        <div class="bg-white rounded-xl ring-1 ring-gray-100 shadow-sm p-3">
            <div class="flex items-start gap-3">
                <img src="https://images.unsplash.com/photo-1594751543129-6701ad444259?q=80&w=300&auto=format&fit=crop"
                    alt="ramen" class="w-12 h-12 rounded-lg object-cover" />
                <div class="flex-1 min-w-0">
                    <div class="flex items-center justify-between">
                        <div class="text-sm font-semibold text-gray-900 truncate">Ramen Noodles</div>

            </div>
            <div class="mt-3 flex items-center justify-between">

                    <button

                    <span class="text-sm font-semibold">1</span>
                    <button
                        class="w-7 h-7 rounded-full ring-1 ring-gray-300 grid place-items-center text-gray-600">+</button>

        <!-- Actions list -->
        <div class="space-y-3">
            <button id="openCartLocationBtn"
                class="w-full flex items-center justify-between bg-white rounded-xl ring-1 ring-gray-100 shadow-sm px-3 py-3">
                <div class="flex items-center gap-2 text-gray-700">
                    <i class="fas fa-location-dot text-rose-500"></i>

                        <div class="text-sm font-semibold">Deliver to</div>

            </button>
            <button id="openPaymentBtn"
                class="w-full flex items-center justify-between bg-white rounded-xl ring-1 ring-gray-100 shadow-sm px-3 py-3">
                <div class="flex items-center gap-2 text-gray-700">
                    <i class="fas fa-credit-card text-blue-500"></i>
                    <div class="text-left">
                        <div class="text-sm font-semibold">Payment method</div>
                        <div class="text-xs text-gray-400">Select Payment Method</div>
                    </div>

            </button>
            <button id="openPromotionsBtn"

                <div class="flex items-center gap-2 text-gray-700">

                    <div class="text-left">
                        <div class="text-sm font-semibold">Promotions</div>

        </div>

        <!-- Summary -->

            <div class="flex items-center justify-between text-gray-500">
                <span>Subtotal</span>
                <span>£ 31.50</span>
            </div>
            <div class="flex items-center justify-between text-gray-500">

                <span>—</span>
            </div>
            <div class="flex items-center justify-between text-gray-500">
                <span>Discount</span>
                <span>—</span>
            </div>
            <div class="flex items-center justify-between font-semibold text-gray-900 pt-1">
                <span>Total</span>
                <span>£ 31.50</span>
            </div>
        </div>
    </div>

    <!-- Sticky Bottom Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="px-4 py-3 flex items-center gap-3">
            <div class="flex-1">
                <button class="w-full rounded-xl bg-gray-100 py-3 font-semibold text-gray-800">£ 31.50</button>
            </div>
            <div class="flex-1">
                <button
                    class="w-full rounded-xl bg-gradient-to-r from-red-500 to-orange-400 py-3 text-white font-semibold shadow">Place
                    Order</button>
            </div>
        </div>
    </div>
    <div class="h-24"></div>

    <!-- Promotions Modal -->
    <div id="promotionsModal" class="fixed inset-0 z-50 hidden">
        <div id="promotionsBackdrop" class="absolute inset-0 bg-black/40 opacity-0 transition-opacity duration-300">
        </div>
        <div id="promotionsPanel"
            class="fixed inset-0 translate-y-full w-full h-full bg-white overflow-hidden transition-transform duration-400 flex flex-col">
            <div class="flex items-center px-4 py-3 border-b border-gray-100 sticky top-0 bg-white z-10">
                <button id="closePromotionsBtn" class="text-gray-600 mr-2"><i class="fas fa-arrow-left"></i></button>
                <h3 class="flex-1 text-center font-semibold">Promotions</h3>
                <div class="w-6"></div>
            </div>
            <div class="p-4 overflow-y-auto flex-1">
                <!-- Promo input -->
                <div class="flex items-center bg-gray-100 rounded-lg px-3 py-2 mb-4">
                    <input type="text" placeholder="Promo Code"
                        class="flex-1 bg-transparent text-sm text-gray-600 placeholder-gray-400 focus:outline-none">
                    <button class="text-sm text-red-500 font-semibold">Apply</button>
                </div>

                <div class="text-xs text-gray-500 mb-2">Shipping Offers</div>
                <div class="space-y-3 mb-4">
                    <label
                        class="flex items-center justify-between bg-white rounded-xl shadow-sm ring-1 ring-gray-100 px-3 py-3">
                        <div class="flex items-center gap-3">
                            <span
                                class="w-6 h-6 rounded bg-amber-100 text-amber-500 flex items-center justify-center text-xs">%</span>
                            <span class="text-sm font-semibold text-gray-800">FREE SHIPPING</span>
                            <i class="fas fa-circle-info text-gray-300 text-xs"></i>
                        </div>
                        <input type="checkbox" class="w-5 h-5 text-red-500 accent-red-500" checked>
                    </label>
                    <label
                        class="flex items-center justify-between bg-white rounded-xl shadow-sm ring-1 ring-gray-100 px-3 py-3 opacity-50">
                        <div class="flex items-center gap-3">
                            <span
                                class="w-6 h-6 rounded bg-amber-100 text-amber-500 flex items-center justify-center text-xs">%</span>
                            <span class="text-sm font-semibold text-gray-800">20% OFF</span>
                            <i class="fas fa-circle-info text-gray-300 text-xs"></i>
                        </div>
                        <input type="checkbox" class="w-5 h-5" disabled>
                    </label>
                </div>

                <div class="text-xs text-gray-500 mb-2">Order Offers</div>
                <div class="space-y-3 mb-4">
                    <label
                        class="flex items-center justify-between bg-white rounded-xl shadow-sm ring-1 ring-gray-100 px-3 py-3">
                        <div class="flex items-center gap-3">
                            <span
                                class="w-6 h-6 rounded bg-amber-100 text-amber-500 flex items-center justify-center text-xs">%</span>
                            <span class="text-sm font-semibold text-gray-800">20% OFF</span>
                            <i class="fas fa-circle-info text-gray-300 text-xs"></i>
                        </div>
                        <input type="checkbox" class="w-5 h-5 text-red-500 accent-red-500" checked>
                    </label>
                    <label
                        class="flex items-center justify-between bg-white rounded-xl shadow-sm ring-1 ring-gray-100 px-3 py-3 opacity-50">
                        <div class="flex items-center gap-3">
                            <span
                                class="w-6 h-6 rounded bg-amber-100 text-amber-500 flex items-center justify-center text-xs">%</span>
                            <span class="text-sm font-semibold text-gray-800">10% OFF</span>
                        </div>
                        <input type="checkbox" class="w-5 h-5" disabled>
                    </label>

                <button
                    class="w-full flex items-center justify-between bg-rose-50 text-rose-500 rounded-xl px-3 py-3 mb-5">

                        <span class="text-sm font-semibold">Get More Promotions</span>

            </div>
            <div class="p-4 border-t border-gray-100">
                <button id="applyPromotionsBtn"
                    class="w-full rounded-full py-3 font-semibold text-white bg-gradient-to-r from-red-500 to-orange-400">

                </button>
            </div>
        </div>
    </div>
    <!-- Locations Modal -->
    <div id="cartLocationModal" class="fixed inset-0 z-50 hidden">
        <div id="cartLocationBackdrop" class="absolute inset-0 bg-black/40 opacity-0 transition-opacity duration-300">
        </div>
        <div id="cartLocationPanel"
            class="fixed inset-0 translate-y-full w-full h-full bg-white overflow-hidden transition-transform duration-400 flex flex-col">
            <div class="flex items-center px-4 py-3 border-b border-gray-100 sticky top-0 bg-white z-10">
                <button id="closeCartLocationBtn" class="text-gray-600 mr-2">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h3 class="flex-1 text-center font-semibold">My Locations</h3>
                <div class="w-6"></div>
            </div>
            <div class="p-4 overflow-y-auto flex-1">
                <label class="block bg-white rounded-xl shadow-sm ring-1 ring-gray-100 px-3 py-3 mb-3">
                    <div class="flex items-start justify-between">
                        <div>
                            <div class="text-sm font-semibold text-gray-900">Home</div>
                            <div class="text-xs text-gray-500">221B Baker Street, London, United Kingdom</div>
                        </div>
                        <input type="radio" name="cartLocationRadio"
                            value="Home|221B Baker Street, London, United Kingdom" class="mt-1 w-5 h-5">
                    </div>
                </label>

                    <div class="flex items-start justify-between">
                        <div>
                            <div class="text-sm font-semibold text-gray-900">Company</div>
                            <div class="text-xs text-gray-500">1A Baker Street, London, United Kingdom</div>
                        </div>
                        <input type="radio" name="cartLocationRadio"
                            value="Company|1A Baker Street, London, United Kingdom" class="mt-1 w-5 h-5">
                    </div>
                </label>

                <button id="goAddLocationFromCartBtn"
                    class="w-full flex items-center justify-between bg-rose-50 text-rose-500 rounded-xl px-3 py-3">
                    <div class="flex items-center gap-2">
                        <i class="fas fa-plus"></i>

                    </div>
                </button>
            </div>
            <div class="p-4 border-t border-gray-100">
                <button id="applyCartLocationBtn"
                    class="w-full rounded-full py-3 font-semibold text-white bg-rose-300 cursor-not-allowed" disabled>
                    Apply

</body>
<script>
    // Payment modal interactions
    const openPaymentBtn = document.getElementById('openPaymentBtn');
    const paymentModal = document.getElementById('paymentModal');
    const paymentBackdrop = document.getElementById('paymentBackdrop');
    const paymentPanel = document.getElementById('paymentPanel');
    const closePaymentBtn = document.getElementById('closePaymentBtn');
    const applyPaymentBtn = document.getElementById('applyPaymentBtn');

    function openPayment() {
        paymentModal.classList.remove('hidden');
        requestAnimationFrame(() => {
            paymentBackdrop.classList.add('opacity-100');
            paymentBackdrop.classList.remove('opacity-0');
            paymentPanel.classList.remove('translate-y-full');
        });
    }
    function closePayment() {
        paymentBackdrop.classList.add('opacity-0');
        paymentPanel.classList.add('translate-y-full');
        setTimeout(() => paymentModal.classList.add('hidden'), 300);
    }
    function updateApplyState() {
        const selected = document.querySelector('input[name="paymentRadio"]:checked');
        if (selected) {
            applyPaymentBtn.disabled = false;
            applyPaymentBtn.classList.remove('bg-rose-300', 'cursor-not-allowed');
            applyPaymentBtn.classList.add('bg-gradient-to-r', 'from-red-500', 'to-orange-400');
        } else {
            applyPaymentBtn.disabled = true;
            applyPaymentBtn.classList.add('bg-rose-300', 'cursor-not-allowed');
            applyPaymentBtn.classList.remove('bg-gradient-to-r', 'from-red-500', 'to-orange-400');
        }
    }

    openPaymentBtn.addEventListener('click', openPayment);
    closePaymentBtn.addEventListener('click', closePayment);
    paymentBackdrop.addEventListener('click', closePayment);
    document.addEventListener('change', (e) => {
        if (e.target && e.target.name === 'paymentRadio') updateApplyState();
    });
    applyPaymentBtn.addEventListener('click', closePayment);
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && !paymentModal.classList.contains('hidden')) closePayment();
    });

    // Cart location modal logic
    const openCartLocationBtn = document.getElementById('openCartLocationBtn');
    const cartLocationModal = document.getElementById('cartLocationModal');
    const cartLocationBackdrop = document.getElementById('cartLocationBackdrop');
    const cartLocationPanel = document.getElementById('cartLocationPanel');
    const closeCartLocationBtn = document.getElementById('closeCartLocationBtn');
    const applyCartLocationBtn = document.getElementById('applyCartLocationBtn');
    const cartLocationSubtitle = document.getElementById('cartLocationSubtitle');

    function openCartLocation() {
        cartLocationModal.classList.remove('hidden');
        requestAnimationFrame(() => {
            cartLocationBackdrop.classList.add('opacity-100');
            cartLocationBackdrop.classList.remove('opacity-0');
            cartLocationPanel.classList.remove('translate-y-full');
        });
    }
    function closeCartLocation() {
        cartLocationBackdrop.classList.add('opacity-0');
        cartLocationPanel.classList.add('translate-y-full');
        setTimeout(() => cartLocationModal.classList.add('hidden'), 300);
    }
    function updateCartApplyState() {
        const selected = document.querySelector('input[name="cartLocationRadio"]:checked');
        if (selected) {
            applyCartLocationBtn.disabled = false;
            applyCartLocationBtn.classList.remove('bg-rose-300', 'cursor-not-allowed');
            applyCartLocationBtn.classList.add('bg-gradient-to-r', 'from-red-500', 'to-orange-400');
        } else {
            applyCartLocationBtn.disabled = true;
            applyCartLocationBtn.classList.add('bg-rose-300', 'cursor-not-allowed');
            applyCartLocationBtn.classList.remove('bg-gradient-to-r', 'from-red-500', 'to-orange-400');
        }
    }
    openCartLocationBtn.addEventListener('click', openCartLocation);
    closeCartLocationBtn.addEventListener('click', closeCartLocation);
    cartLocationBackdrop.addEventListener('click', closeCartLocation);
    document.addEventListener('change', (e) => {
        if (e.target && e.target.name === 'cartLocationRadio') updateCartApplyState();
    });
    applyCartLocationBtn.addEventListener('click', () => {
        const selected = document.querySelector('input[name="cartLocationRadio"]:checked');
        if (selected) {
            const [label, address] = selected.value.split('|');
            cartLocationSubtitle.textContent = `${label} · ${address}`;
        }
        closeCartLocation();
    });
    document.getElementById('goAddLocationFromCartBtn').addEventListener('click', () => {
        window.location.href = 'add-location.html';
    });
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && !cartLocationModal.classList.contains('hidden')) closeCartLocation();
    });

    // Promotions modal logic
    const openPromotionsBtn = document.getElementById('openPromotionsBtn');
    const promotionsModal = document.getElementById('promotionsModal');
    const promotionsBackdrop = document.getElementById('promotionsBackdrop');
    const promotionsPanel = document.getElementById('promotionsPanel');
    const closePromotionsBtn = document.getElementById('closePromotionsBtn');
    const applyPromotionsBtn = document.getElementById('applyPromotionsBtn');

    function openPromotions() {
        promotionsModal.classList.remove('hidden');
        requestAnimationFrame(() => {
            promotionsBackdrop.classList.add('opacity-100');
            promotionsBackdrop.classList.remove('opacity-0');
            promotionsPanel.classList.remove('translate-y-full');
        });
    }
    function closePromotions() {
        promotionsBackdrop.classList.add('opacity-0');
        promotionsPanel.classList.add('translate-y-full');
        setTimeout(() => promotionsModal.classList.add('hidden'), 300);
    }

    openPromotionsBtn.addEventListener('click', openPromotions);
    closePromotionsBtn.addEventListener('click', closePromotions);
    promotionsBackdrop.addEventListener('click', closePromotions);
    applyPromotionsBtn.addEventListener('click', closePromotions);
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && !promotionsModal.classList.contains('hidden')) closePromotions();
    });
